name: ROS Package CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  core-pytest:
    name: Core Pytest
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project with dev extras
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"

      - name: Run pytest
        run: python -m pytest

      - name: Run notebook execution tests
        run: python -m pytest tests/test_notebook_execution.py -v

  colcon-build-test:
    name: Build and Test (colcon)
    runs-on: ubuntu-22.04
    env:
      ROS_DISTRO: humble
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up ROS 2 (Humble)
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Build and test hippocampus_ros2
        uses: ros-tooling/action-ros-ci@v0.3
        with:
          target-ros2-distro: humble
          package-name: hippocampus_ros2
          colcon-defaults: |
            {
              "build": {
                "symlink-install": true
              },
              "test": {
                "executor": "sequential"
              }
            }

