name: ROS Package CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  colcon-build-test:
    name: Build and Test (colcon)
    runs-on: ubuntu-22.04
    env:
      ROS_DISTRO: humble
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up ROS 2 (Humble)
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Build and test hippocampus_ros2
        uses: ros-tooling/action-ros-ci@v0.3
        with:
          target-workspace: ros2_ws
          package-name: hippocampus_ros2
          colcon-defaults: |
            {
              "build": {
                "symlink-install": true
              },
              "test": {
                "executor": "sequential"
              }
            }

# Future opt-in job (system tests):
